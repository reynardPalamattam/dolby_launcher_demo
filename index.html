<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dolby Certification Launcher</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import AudioDemoPage from './dolbyTestPage.js';
    const dolbyTestPage = new TestDolbyPage();
      
    window.onload = () => {
      dolbyTestPage.onShow();
    };
  </script>
</head>
<body>
  <div class="start_page" style="display: flex;width: 1920px;height: 1080px;position: relative;opacity: 1;align-items: center;align-content: center;justify-content: center;flex-wrap: nowrap;flex-direction: column;">
        <h1>Dolby Test App Prototype</h1>
        <h2>Press Key Combination "<span style="color: red;">5464</span>" to launch Dolby Test App...</h2>
  </div>
  <div class="main-container" style="display: none;width: 1920px; height: 1080px; position: absolute;opacity: 1;background: linear-gradient(to right, #15191e 25%, #2d152d 70%);">
    
    <div id="left-sidebar">
    
        <p id="main-title">MS12 SDK ODA</p>
        
        <img id="sidebar-image"/>
        
        <button type="button" id="btn-start" class="action-btn">
            <p class="btn-text">Start Test</p>
        </button>
        
        <button type="button" id="btn-exit" class="action-btn">
            <p class="btn-text">Exit App</p>
        </button>
        
        <p id="version-info" style="position: absolute; top: 990px;"></p>
        
    </div>
    
    <div id="right-panel">
    
        <div id="main-contents" class="content-container">
            
            <div class="content-row">
                <div id="icon-red" class="content-icon" style="background-color: Red;"></div>
                <p id="icon-red-text" class="content-text">Press Red Key To Exit Application</p>
            </div>
            
            <div class="content-row">
                <div id="icon-green" class="content-icon" style="background-color: Green;"></div>
                <p id="icon-green-text" class="content-text">Press Green Key To Search In Application</p>
            </div>
            
            <div class="content-row">
                <div id="icon-blue" class="content-icon" style="background-color: Blue;"></div>
                <p id="icon-blue-text" class="content-text">Press Blue Key To Open Logs In Application</p>
            </div>
        
        </div>
    
        <div id="player-container" style="display: none; width: 1250px; height: 720px; contain: content; top: 190px; position: absolute;">
            <iframe id="player-frame" src="https://ms12.streaming.dolby.com/v28/app/index_28.html" width="100%" height="100%" frameborder="0"></iframe>
        </div> 
        
    </div> 
    
</div>
</body>
</html>
